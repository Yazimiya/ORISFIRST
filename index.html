<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        form {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Search Engines</h1>

<form action="https://www.google.com/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Google">
</form>

<form action="https://yandex.com/search">
    <input type="text" name="text" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Yandex">
</form>

<form action="https://search.yahoo.com/search">
    <input type="text" name="p" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Yahoo">
</form>

<form action="https://search.aol.com/aol/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в AOL">
</form>

<form action="https://www.ask.com/web">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Ask">
</form>

<form action="https://www.bing.com/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Bing">
</form>

<form action="https://duckduckgo.com/">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в DuckDuckGo">
</form>

<form action="https://www.ecosia.org/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Ecosia">
</form>

<form action="https://www.gigablast.com/search">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Gigablast">
</form>

<form action="https://www.qwant.com/">
    <input type="text" name="q" placeholder="Введите запрос">
    <input type="submit" value="Поиск в Qwant">
</form>

</body>
</html>
